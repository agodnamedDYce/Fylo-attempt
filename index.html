<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>
        <div class="icons">
          <div class="doc"><img src="/images/icon-document.svg" alt=""></div>
          <div class="folder"><img src="/images/icon-folder.svg" alt=""></div>
          <div class="upload"><img src="/images/icon-upload.svg" alt=""></div>
        </div>
      </div>

      <div class="right">

        <div class="chat-bubble">
          <div class="top"><h2 class="digits">185 <span class="gb-left">GB LEFT</span></h2></div>
          <div class="bottom"></div>
        </div>

        <p class="used">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>

        <div class="progress">
          <div class="level">
            <div class="point"></div>
          </div>
        </div>

        <div class="label">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

      </div>
    </div>
  </div>


</body>
</html>
